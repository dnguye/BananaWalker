<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="tw-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C6DC67"/>
      <stop offset="50%" stop-color="#E8D44D"/>
      <stop offset="100%" stop-color="#A8C256"/>
    </linearGradient>
    <filter id="tw-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g filter="url(#tw-shadow)">
    <!-- Twisted S-curve banana body -->
    <path d="M 55 170 C 72 150, 80 130, 75 105 C 70 82, 50 72, 48 55 C 46 38, 55 22, 62 15 C 56 12, 50 14, 48 20 C 40 35, 38 50, 42 65 C 46 80, 62 90, 64 108 C 66 128, 52 150, 42 170 Z"
          fill="url(#tw-body)" stroke="#7A9A2E" stroke-width="1.2"/>
    <path d="M 62 15 C 65 9, 70 5, 68 1" stroke="#6B8E23" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Spiral marking -->
    <path d="M 56 40 C 52 55, 50 68, 55 82 C 60 96, 66 105, 62 125" stroke="rgba(255,255,255,0.35)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 54 60 C 50 72, 52 82, 56 92" stroke="rgba(107,142,35,0.3)" stroke-width="1.5" fill="none" stroke-dasharray="3 4"/>
  </g>
</svg>
