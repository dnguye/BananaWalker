<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="my-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A4A3A"/>
      <stop offset="100%" stop-color="#0D2818"/>
    </linearGradient>
    <radialGradient id="my-glow1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="my-glow2" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#76FF03" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#76FF03" stop-opacity="0"/>
    </radialGradient>
    <filter id="my-outer" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#00E5FF" flood-opacity="0.35"/>
    </filter>
  </defs>
  <g filter="url(#my-outer)">
    <!-- Dark banana body -->
    <path d="M 65 168 C 78 140, 84 105, 80 70 C 76 42, 66 22, 52 16 C 46 14, 42 18, 45 26 C 52 42, 56 60, 56 80 C 56 115, 48 145, 40 168 Z"
          fill="url(#my-body)" stroke="#0A1F14" stroke-width="1.2"/>
    <!-- Stem -->
    <path d="M 52 16 C 54 10, 60 5, 58 1" stroke="#2E4A3A" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Mycelium thread network -->
    <path d="M 50 35 C 56 42, 52 55, 58 65 C 64 75, 56 88, 52 100 C 48 112, 54 128, 48 145"
          stroke="rgba(0,229,255,0.25)" stroke-width="0.8" fill="none"/>
    <path d="M 62 28 C 66 40, 60 52, 64 68 C 68 84, 62 96, 58 112"
          stroke="rgba(118,255,3,0.2)" stroke-width="0.8" fill="none"/>
    <!-- Glowing mushroom spots - cyan -->
    <ellipse cx="58" cy="45" rx="5" ry="3.5" fill="url(#my-glow1)"/>
    <ellipse cx="58" cy="45" rx="3" ry="2" fill="#00E5FF" opacity="0.9"/>
    <ellipse cx="66" cy="80" rx="6" ry="4" fill="url(#my-glow1)"/>
    <ellipse cx="66" cy="80" rx="3.5" ry="2.5" fill="#00E5FF" opacity="0.85"/>
    <ellipse cx="52" cy="115" rx="5" ry="3" fill="url(#my-glow1)"/>
    <ellipse cx="52" cy="115" rx="3" ry="2" fill="#00E5FF" opacity="0.9"/>
    <!-- Glowing mushroom spots - green -->
    <ellipse cx="50" cy="65" rx="4" ry="3" fill="url(#my-glow2)"/>
    <ellipse cx="50" cy="65" rx="2.5" ry="1.8" fill="#76FF03" opacity="0.8"/>
    <ellipse cx="60" cy="140" rx="4.5" ry="3" fill="url(#my-glow2)"/>
    <ellipse cx="60" cy="140" rx="2.8" ry="1.8" fill="#76FF03" opacity="0.8"/>
    <!-- Tiny spore dots -->
    <circle cx="70" cy="60" r="1" fill="#00E5FF" opacity="0.6"/>
    <circle cx="46" cy="88" r="1" fill="#76FF03" opacity="0.5"/>
    <circle cx="62" cy="105" r="1.2" fill="#00E5FF" opacity="0.5"/>
    <circle cx="48" cy="150" r="1" fill="#76FF03" opacity="0.6"/>
    <circle cx="55" cy="30" r="0.8" fill="#00E5FF" opacity="0.4"/>
  </g>
</svg>
