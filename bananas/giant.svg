<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="gi-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFEB3B"/>
      <stop offset="100%" stop-color="#FFC107"/>
    </linearGradient>
    <filter id="gi-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g filter="url(#gi-shadow)">
    <!-- Bigger/thicker banana body -->
    <path d="M 72 172 C 88 140, 96 105, 90 68 C 84 38, 72 18, 55 12 C 46 10, 38 16, 42 28 C 50 48, 54 65, 54 85 C 54 120, 44 150, 32 172 Z"
          fill="url(#gi-body)" stroke="#D4960A" stroke-width="1.2"/>
    <!-- Stem -->
    <path d="M 55 12 C 58 5, 64 2, 62 -2" stroke="#6B8E23" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Brown age spots -->
    <circle cx="60" cy="55" r="3" fill="#8D6E63" opacity="0.5"/>
    <circle cx="50" cy="80" r="2.5" fill="#8D6E63" opacity="0.45"/>
    <circle cx="65" cy="100" r="3.5" fill="#8D6E63" opacity="0.4"/>
    <circle cx="55" cy="130" r="2" fill="#8D6E63" opacity="0.5"/>
    <circle cx="45" cy="110" r="2.8" fill="#8D6E63" opacity="0.35"/>
    <circle cx="68" cy="75" r="2" fill="#8D6E63" opacity="0.45"/>
    <!-- Highlight -->
    <path d="M 66 32 C 74 55, 74 82, 68 118" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>
