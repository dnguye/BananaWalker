<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="ge-outer" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#546E7A"/>
      <stop offset="100%" stop-color="#37474F"/>
    </linearGradient>
    <linearGradient id="ge-inner" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#E040FB"/>
      <stop offset="30%" stop-color="#AB47BC"/>
      <stop offset="60%" stop-color="#7B1FA2"/>
      <stop offset="100%" stop-color="#4A148C"/>
    </linearGradient>
    <linearGradient id="ge-crystal1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EA80FC"/>
      <stop offset="100%" stop-color="#AA00FF"/>
    </linearGradient>
    <linearGradient id="ge-crystal2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#B388FF"/>
      <stop offset="100%" stop-color="#651FFF"/>
    </linearGradient>
    <filter id="ge-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#AA00FF" flood-opacity="0.5"/>
    </filter>
  </defs>
  <g filter="url(#ge-glow)">
    <!-- Outer rocky shell - left side -->
    <path d="M 52 16 C 46 14, 38 18, 36 28 C 30 50, 34 75, 34 100 C 34 130, 32 150, 38 172 L 50 172 L 50 100 L 48 50 Z"
          fill="url(#ge-outer)" stroke="#263238" stroke-width="1"/>
    <!-- Outer rocky shell - right side -->
    <path d="M 52 16 C 66 22, 76 42, 80 70 C 84 105, 78 140, 65 168 L 72 172 L 84 140 L 88 100 L 86 65 L 78 35 L 68 18 Z"
          fill="url(#ge-outer)" stroke="#263238" stroke-width="1"/>
    <!-- Inner amethyst cavity -->
    <path d="M 48 28 L 50 172 L 65 168 C 78 140, 82 105, 80 70 C 76 42, 66 26, 56 20 Z"
          fill="url(#ge-inner)" opacity="0.9"/>
    <!-- Crystal formations pointing inward -->
    <polygon points="52,40 48,55 56,60" fill="url(#ge-crystal1)" opacity="0.9"/>
    <polygon points="72,60 64,70 70,78" fill="url(#ge-crystal2)" opacity="0.85"/>
    <polygon points="54,75 48,92 56,95" fill="url(#ge-crystal1)" opacity="0.8"/>
    <polygon points="74,85 66,98 72,105" fill="url(#ge-crystal2)" opacity="0.85"/>
    <polygon points="52,105 46,120 54,125" fill="url(#ge-crystal1)" opacity="0.8"/>
    <polygon points="70,115 62,128 68,135" fill="url(#ge-crystal2)" opacity="0.85"/>
    <polygon points="54,135 48,150 56,155" fill="url(#ge-crystal1)" opacity="0.75"/>
    <polygon points="66,142 60,156 66,160" fill="url(#ge-crystal2)" opacity="0.8"/>
    <!-- Rocky texture on shell -->
    <path d="M 40 45 L 44 48 L 38 65" stroke="#455A64" stroke-width="0.8" fill="none"/>
    <path d="M 36 90 L 40 95 L 36 110" stroke="#455A64" stroke-width="0.8" fill="none"/>
    <path d="M 80 55 L 84 60 L 82 75" stroke="#455A64" stroke-width="0.8" fill="none"/>
    <path d="M 76 100 L 80 108 L 78 120" stroke="#455A64" stroke-width="0.8" fill="none"/>
    <!-- Stem -->
    <path d="M 52 16 C 54 10, 60 5, 58 1" stroke="#546E7A" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Sparkle/shine points -->
    <g fill="white">
      <circle cx="56" cy="50" r="2" opacity="0.9"/>
      <circle cx="68" cy="72" r="1.8" opacity="0.8"/>
      <circle cx="52" cy="90" r="2.2" opacity="0.85"/>
      <circle cx="70" cy="100" r="1.5" opacity="0.75"/>
      <circle cx="56" cy="118" r="2" opacity="0.8"/>
      <circle cx="64" cy="140" r="1.8" opacity="0.7"/>
      <circle cx="58" cy="155" r="1.5" opacity="0.65"/>
    </g>
    <!-- Star sparkle on main crystal -->
    <g transform="translate(56, 50)" stroke="white" stroke-width="1" opacity="0.7">
      <line x1="0" y1="-5" x2="0" y2="5"/>
      <line x1="-5" y1="0" x2="5" y2="0"/>
      <line x1="-3" y1="-3" x2="3" y2="3"/>
      <line x1="-3" y1="3" x2="3" y2="-3"/>
    </g>
  </g>
</svg>
