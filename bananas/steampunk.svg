<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="sp-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D4A04A"/>
      <stop offset="50%" stop-color="#CD7F32"/>
      <stop offset="100%" stop-color="#8B5E3C"/>
    </linearGradient>
    <filter id="sp-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <g filter="url(#sp-shadow)">
    <!-- Bronze banana body -->
    <path d="M 65 168 C 78 140, 84 105, 80 70 C 76 42, 66 22, 52 16 C 46 14, 42 18, 45 26 C 52 42, 56 60, 56 80 C 56 115, 48 145, 40 168 Z"
          fill="url(#sp-body)" stroke="#6D4C2A" stroke-width="1.2"/>
    <!-- Stem bolt -->
    <path d="M 52 16 C 54 10, 60 5, 58 1" stroke="#6D4C2A" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="55" cy="10" r="3" fill="#8B7355" stroke="#6D4C2A" stroke-width="1"/>
    <!-- Gear 1 -->
    <g transform="translate(62, 55)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="#8B6914" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="#A0784C" stroke="#6D4C2A" stroke-width="1"/>
      <!-- Gear teeth -->
      <rect x="-2" y="-13" width="4" height="5" rx="1" fill="#8B6914"/>
      <rect x="-2" y="8" width="4" height="5" rx="1" fill="#8B6914"/>
      <rect x="-13" y="-2" width="5" height="4" rx="1" fill="#8B6914"/>
      <rect x="8" y="-2" width="5" height="4" rx="1" fill="#8B6914"/>
    </g>
    <!-- Gear 2 (smaller) -->
    <g transform="translate(50, 100)">
      <circle cx="0" cy="0" r="7" fill="none" stroke="#8B6914" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="3" fill="#A0784C" stroke="#6D4C2A" stroke-width="1"/>
      <rect x="-1.5" y="-9.5" width="3" height="4" rx="1" fill="#8B6914"/>
      <rect x="-1.5" y="5.5" width="3" height="4" rx="1" fill="#8B6914"/>
      <rect x="-9.5" y="-1.5" width="4" height="3" rx="1" fill="#8B6914"/>
      <rect x="5.5" y="-1.5" width="4" height="3" rx="1" fill="#8B6914"/>
    </g>
    <!-- Rivets -->
    <circle cx="56" cy="35" r="2" fill="#A0784C" stroke="#6D4C2A" stroke-width="0.8"/>
    <circle cx="52" cy="130" r="2" fill="#A0784C" stroke="#6D4C2A" stroke-width="0.8"/>
    <circle cx="58" cy="150" r="2" fill="#A0784C" stroke="#6D4C2A" stroke-width="0.8"/>
    <!-- Metal highlight -->
    <path d="M 62 30 C 68 50, 68 70, 64 95" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
