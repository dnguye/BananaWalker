<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="fr-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#B3E5FC"/>
      <stop offset="50%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#0288D1"/>
    </linearGradient>
    <linearGradient id="fr-frost" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <radialGradient id="fr-mist" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#E1F5FE" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#E1F5FE" stop-opacity="0"/>
    </radialGradient>
    <filter id="fr-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#4FC3F7" flood-opacity="0.4"/>
    </filter>
  </defs>
  <g filter="url(#fr-glow)">
    <!-- Ice banana body -->
    <path d="M 65 168 C 78 140, 84 105, 80 70 C 76 42, 66 22, 52 16 C 46 14, 42 18, 45 26 C 52 42, 56 60, 56 80 C 56 115, 48 145, 40 168 Z"
          fill="url(#fr-body)" stroke="#0277BD" stroke-width="1.2"/>
    <!-- Stem -->
    <path d="M 52 16 C 54 10, 60 5, 58 1" stroke="#4FC3F7" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Frost coating highlight -->
    <path d="M 52 16 C 46 14, 42 18, 45 26 C 52 42, 56 60, 56 80 C 56 90, 54 100, 52 110 L 62 100 L 66 70 L 64 40 L 58 20 Z"
          fill="url(#fr-frost)" opacity="0.5"/>
    <!-- Ice crystal formations -->
    <g stroke="#E1F5FE" stroke-width="1" fill="none" opacity="0.7">
      <!-- Crystal 1 -->
      <line x1="48" y1="42" x2="48" y2="30"/>
      <line x1="42" y1="36" x2="54" y2="36"/>
      <line x1="44" y1="32" x2="52" y2="40"/>
      <line x1="52" y1="32" x2="44" y2="40"/>
      <!-- Crystal 2 -->
      <line x1="70" y1="75" x2="70" y2="63"/>
      <line x1="64" y1="69" x2="76" y2="69"/>
      <line x1="66" y1="65" x2="74" y2="73"/>
      <line x1="74" y1="65" x2="66" y2="73"/>
      <!-- Crystal 3 -->
      <line x1="45" y1="130" x2="45" y2="118"/>
      <line x1="39" y1="124" x2="51" y2="124"/>
      <line x1="41" y1="120" x2="49" y2="128"/>
      <line x1="49" y1="120" x2="41" y2="128"/>
    </g>
    <!-- Cold mist clouds -->
    <ellipse cx="40" cy="55" rx="14" ry="6" fill="url(#fr-mist)"/>
    <ellipse cx="72" cy="95" rx="16" ry="7" fill="url(#fr-mist)"/>
    <ellipse cx="44" cy="150" rx="14" ry="6" fill="url(#fr-mist)"/>
    <!-- Frost sparkles -->
    <g fill="white">
      <circle cx="55" cy="35" r="1.8" opacity="0.9"/>
      <circle cx="68" cy="55" r="1.5" opacity="0.7"/>
      <circle cx="50" cy="75" r="2" opacity="0.8"/>
      <circle cx="64" cy="100" r="1.5" opacity="0.6"/>
      <circle cx="48" cy="140" r="1.8" opacity="0.7"/>
      <circle cx="60" cy="160" r="1.2" opacity="0.5"/>
    </g>
    <!-- Icicle drips -->
    <path d="M 42 168 L 40 178 L 38 168" fill="#B3E5FC" opacity="0.6"/>
    <path d="M 54 170 L 53 182 L 51 170" fill="#B3E5FC" opacity="0.5"/>
    <path d="M 62 168 L 61 176 L 59 168" fill="#B3E5FC" opacity="0.6"/>
  </g>
</svg>
