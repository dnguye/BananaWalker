<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="ga-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A237E"/>
      <stop offset="40%" stop-color="#283593"/>
      <stop offset="70%" stop-color="#4A148C"/>
      <stop offset="100%" stop-color="#311B92"/>
    </linearGradient>
    <radialGradient id="ga-nebula1" cx="40%" cy="30%">
      <stop offset="0%" stop-color="#E040FB" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#E040FB" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="ga-nebula2" cx="60%" cy="70%">
      <stop offset="0%" stop-color="#448AFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#448AFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="ga-nebula3" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#00BCD4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00BCD4" stop-opacity="0"/>
    </radialGradient>
    <filter id="ga-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#7C4DFF" flood-opacity="0.45"/>
    </filter>
  </defs>
  <g filter="url(#ga-glow)">
    <!-- Deep space banana body -->
    <path d="M 65 168 C 78 140, 84 105, 80 70 C 76 42, 66 22, 52 16 C 46 14, 42 18, 45 26 C 52 42, 56 60, 56 80 C 56 115, 48 145, 40 168 Z"
          fill="url(#ga-body)" stroke="#0D1464" stroke-width="1.2"/>
    <!-- Stem -->
    <path d="M 52 16 C 54 10, 60 5, 58 1" stroke="#3F51B5" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Nebula swirls -->
    <ellipse cx="55" cy="45" rx="16" ry="20" fill="url(#ga-nebula1)"/>
    <ellipse cx="62" cy="100" rx="18" ry="22" fill="url(#ga-nebula2)"/>
    <ellipse cx="50" cy="145" rx="14" ry="18" fill="url(#ga-nebula3)"/>
    <!-- Nebula swirl curves -->
    <path d="M 48 35 C 58 30, 68 40, 60 55 C 52 68, 42 55, 48 35"
          stroke="rgba(224,64,251,0.25)" stroke-width="0.8" fill="none"/>
    <path d="M 56 88 C 68 82, 76 95, 66 108 C 56 120, 46 105, 56 88"
          stroke="rgba(68,138,255,0.2)" stroke-width="0.8" fill="none"/>
    <!-- Stars scattered across surface -->
    <g fill="white">
      <!-- Bright stars -->
      <circle cx="50" cy="28" r="1.5" opacity="0.95"/>
      <circle cx="68" cy="42" r="1.2" opacity="0.9"/>
      <circle cx="48" cy="58" r="1.8" opacity="0.85"/>
      <circle cx="72" cy="75" r="1" opacity="0.8"/>
      <circle cx="54" cy="90" r="1.6" opacity="0.9"/>
      <circle cx="66" cy="108" r="1.3" opacity="0.85"/>
      <circle cx="50" cy="125" r="1.5" opacity="0.8"/>
      <circle cx="62" cy="145" r="1" opacity="0.75"/>
      <circle cx="46" cy="155" r="1.4" opacity="0.7"/>
      <!-- Dim stars -->
      <circle cx="58" cy="35" r="0.7" opacity="0.5"/>
      <circle cx="62" cy="55" r="0.6" opacity="0.4"/>
      <circle cx="46" cy="72" r="0.8" opacity="0.5"/>
      <circle cx="70" cy="92" r="0.6" opacity="0.4"/>
      <circle cx="52" cy="110" r="0.7" opacity="0.45"/>
      <circle cx="60" cy="135" r="0.6" opacity="0.4"/>
      <circle cx="55" cy="165" r="0.7" opacity="0.5"/>
    </g>
    <!-- Star sparkle crosses on brightest stars -->
    <g stroke="white" stroke-width="0.8" opacity="0.6">
      <line x1="48" y1="53" x2="48" y2="63"/>
      <line x1="43" y1="58" x2="53" y2="58"/>
      <line x1="54" y1="85" x2="54" y2="95"/>
      <line x1="49" y1="90" x2="59" y2="90"/>
    </g>
    <!-- Faint milky way band -->
    <path d="M 46 22 C 52 50, 60 80, 58 110 C 56 140, 50 160, 48 170"
          stroke="rgba(255,255,255,0.08)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Inner highlight -->
    <path d="M 52 20 C 48 22, 46 30, 50 45 L 56 40 L 54 25 Z"
          fill="rgba(255,255,255,0.08)"/>
  </g>
</svg>
