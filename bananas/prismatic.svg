<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="pr-body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF1744"/>
      <stop offset="16%" stop-color="#FF9100"/>
      <stop offset="33%" stop-color="#FFEA00"/>
      <stop offset="50%" stop-color="#00E676"/>
      <stop offset="66%" stop-color="#00B0FF"/>
      <stop offset="83%" stop-color="#651FFF"/>
      <stop offset="100%" stop-color="#D500F9"/>
    </linearGradient>
    <linearGradient id="pr-shimmer" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <radialGradient id="pr-sparkle" cx="50%" cy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <filter id="pr-glow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#FF1744" flood-opacity="0.3"/>
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#651FFF" flood-opacity="0.25"/>
      <feDropShadow dx="0" dy="0" stdDeviation="14" flood-color="#00E676" flood-opacity="0.2"/>
    </filter>
    <filter id="pr-star-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#pr-glow)">
    <!-- Rainbow banana body -->
    <path d="M 65 168 C 78 140, 84 105, 80 70 C 76 42, 66 22, 52 16 C 46 14, 42 18, 45 26 C 52 42, 56 60, 56 80 C 56 115, 48 145, 40 168 Z"
          fill="url(#pr-body)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <!-- Stem with rainbow tint -->
    <path d="M 52 16 C 54 10, 60 5, 58 1" stroke="#FF9100" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Chromatic shimmer overlay -->
    <path d="M 52 16 C 46 14, 42 18, 45 26 C 52 42, 56 60, 56 80 C 56 100, 52 120, 48 140 L 58 130 L 64 100 L 68 70 L 66 40 L 58 20 Z"
          fill="url(#pr-shimmer)" opacity="0.6"/>
    <!-- Sparkle burst rings -->
    <g filter="url(#pr-star-glow)">
      <!-- Central sparkle burst -->
      <g transform="translate(58, 70)" stroke="white" stroke-width="1.2" opacity="0.8">
        <line x1="0" y1="-10" x2="0" y2="10"/>
        <line x1="-10" y1="0" x2="10" y2="0"/>
        <line x1="-7" y1="-7" x2="7" y2="7"/>
        <line x1="-7" y1="7" x2="7" y2="-7"/>
      </g>
      <!-- Upper sparkle -->
      <g transform="translate(52, 35)" stroke="white" stroke-width="0.8" opacity="0.7">
        <line x1="0" y1="-6" x2="0" y2="6"/>
        <line x1="-6" y1="0" x2="6" y2="0"/>
        <line x1="-4" y1="-4" x2="4" y2="4"/>
        <line x1="-4" y1="4" x2="4" y2="-4"/>
      </g>
      <!-- Lower sparkle -->
      <g transform="translate(55, 130)" stroke="white" stroke-width="0.8" opacity="0.65">
        <line x1="0" y1="-6" x2="0" y2="6"/>
        <line x1="-6" y1="0" x2="6" y2="0"/>
        <line x1="-4" y1="-4" x2="4" y2="4"/>
        <line x1="-4" y1="4" x2="4" y2="-4"/>
      </g>
    </g>
    <!-- Chromatic glow orbs -->
    <circle cx="50" cy="45" r="8" fill="url(#pr-sparkle)" opacity="0.4"/>
    <circle cx="65" cy="85" r="10" fill="url(#pr-sparkle)" opacity="0.35"/>
    <circle cx="48" cy="120" r="8" fill="url(#pr-sparkle)" opacity="0.3"/>
    <!-- Rainbow refraction dots -->
    <circle cx="46" cy="52" r="2" fill="#FF1744" opacity="0.6"/>
    <circle cx="68" cy="58" r="1.8" fill="#FF9100" opacity="0.55"/>
    <circle cx="50" cy="95" r="2" fill="#00E676" opacity="0.55"/>
    <circle cx="70" cy="105" r="1.5" fill="#00B0FF" opacity="0.5"/>
    <circle cx="48" cy="140" r="1.8" fill="#651FFF" opacity="0.5"/>
    <circle cx="62" cy="155" r="1.5" fill="#D500F9" opacity="0.45"/>
    <!-- Bright sparkle points -->
    <g fill="white">
      <circle cx="58" cy="70" r="2.5" opacity="0.95"/>
      <circle cx="52" cy="35" r="2" opacity="0.85"/>
      <circle cx="55" cy="130" r="1.8" opacity="0.75"/>
      <circle cx="64" cy="50" r="1.5" opacity="0.7"/>
      <circle cx="50" cy="110" r="1.5" opacity="0.65"/>
    </g>
  </g>
</svg>
