    <circle cx="93" cy="82" r="1.2" fill="#C8E6C9"/>
    <circle cx="91" cy="99" r="1.2" fill="#C8E6C9"/>
    <circle cx="86" cy="115" r="1.2" fill="#C8E6C9"/>
