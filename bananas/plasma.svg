<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="pl-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="50%" stop-color="#651FFF"/>
      <stop offset="100%" stop-color="#304FFE"/>
    </linearGradient>
    <linearGradient id="pl-bolt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#18FFFF"/>
    </linearGradient>
    <radialGradient id="pl-plasma" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#E040FB" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#E040FB" stop-opacity="0"/>
    </radialGradient>
    <filter id="pl-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#7C4DFF" flood-opacity="0.5"/>
    </filter>
    <filter id="pl-bolt-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#pl-glow)">
    <!-- Electric banana body -->
    <path d="M 65 168 C 78 140, 84 105, 80 70 C 76 42, 66 22, 52 16 C 46 14, 42 18, 45 26 C 52 42, 56 60, 56 80 C 56 115, 48 145, 40 168 Z"
          fill="url(#pl-body)" stroke="#4527A0" stroke-width="1.2"/>
    <!-- Stem -->
    <path d="M 52 16 C 54 10, 60 5, 58 1" stroke="#7C4DFF" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Lightning bolt arcs -->
    <g filter="url(#pl-bolt-glow)">
      <!-- Bolt 1 - upper right -->
      <polyline points="68,30 78,38 72,45 84,55 76,58"
                stroke="url(#pl-bolt)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Bolt 2 - left side -->
      <polyline points="42,50 32,60 38,65 28,78 36,80"
                stroke="url(#pl-bolt)" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Bolt 3 - lower right -->
      <polyline points="72,100 82,110 76,115 86,128 78,130"
                stroke="url(#pl-bolt)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Bolt 4 - lower left -->
      <polyline points="44,125 34,135 40,140 30,150"
                stroke="url(#pl-bolt)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <!-- Plasma glow orbs -->
    <ellipse cx="62" cy="45" rx="8" ry="8" fill="url(#pl-plasma)"/>
    <ellipse cx="50" cy="85" rx="10" ry="10" fill="url(#pl-plasma)"/>
    <ellipse cx="58" cy="130" rx="8" ry="8" fill="url(#pl-plasma)"/>
    <!-- Electric surface crackle -->
    <path d="M 50 28 L 54 35 L 48 42 L 55 50" stroke="#00E5FF" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M 72 65 L 68 72 L 73 80 L 67 90" stroke="#00E5FF" stroke-width="0.8" fill="none" opacity="0.4"/>
    <path d="M 48 100 L 52 108 L 46 118 L 50 128" stroke="#18FFFF" stroke-width="0.8" fill="none" opacity="0.4"/>
    <!-- Spark points -->
    <g fill="#00E5FF">
      <circle cx="78" cy="38" r="2" opacity="0.9"/>
      <circle cx="28" cy="78" r="1.8" opacity="0.8"/>
      <circle cx="86" cy="128" r="1.5" opacity="0.7"/>
      <circle cx="30" cy="150" r="1.5" opacity="0.7"/>
    </g>
    <!-- Inner highlight -->
    <path d="M 52 20 C 48 22, 46 30, 50 45 L 56 40 L 54 25 Z"
          fill="rgba(255,255,255,0.15)"/>
  </g>
</svg>
