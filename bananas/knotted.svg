<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="kn-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4DB6AC"/>
      <stop offset="100%" stop-color="#00796B"/>
    </linearGradient>
    <filter id="kn-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g filter="url(#kn-shadow)">
    <!-- Upper banana section -->
    <path d="M 62 15 C 56 12, 48 16, 46 25 C 42 40, 48 52, 56 60 C 64 68, 72 72, 74 80"
          fill="none" stroke="url(#kn-body)" stroke-width="14" stroke-linecap="round"/>
    <!-- Knot/loop in middle -->
    <path d="M 74 80 C 80 90, 78 102, 66 100 C 54 98, 44 90, 42 100 C 40 110, 48 118, 56 116"
          fill="none" stroke="url(#kn-body)" stroke-width="14" stroke-linecap="round"/>
    <!-- Lower section -->
    <path d="M 56 116 C 64 114, 70 120, 68 132 C 64 150, 54 162, 48 172"
          fill="none" stroke="url(#kn-body)" stroke-width="14" stroke-linecap="round"/>
    <!-- Stem -->
    <path d="M 62 15 C 65 9, 70 5, 68 1" stroke="#6B8E23" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Highlight on knot -->
    <circle cx="64" cy="96" r="6" fill="rgba(255,255,255,0.2)"/>
    <!-- Highlight strokes -->
    <path d="M 52 30 C 50 40, 54 52, 60 60" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 62 130 C 60 142, 56 155, 52 165" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
