<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="sh-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="50%" stop-color="#16213E"/>
      <stop offset="100%" stop-color="#0F0F1A"/>
    </linearGradient>
    <radialGradient id="sh-wisp" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#9C27B0" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#9C27B0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="sh-eye-glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FF1744" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FF1744" stop-opacity="0"/>
    </radialGradient>
    <filter id="sh-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="8" flood-color="#4A148C" flood-opacity="0.5"/>
    </filter>
    <filter id="sh-smoke" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  <g filter="url(#sh-glow)">
    <!-- Near-black banana body -->
    <path d="M 65 168 C 78 140, 84 105, 80 70 C 76 42, 66 22, 52 16 C 46 14, 42 18, 45 26 C 52 42, 56 60, 56 80 C 56 115, 48 145, 40 168 Z"
          fill="url(#sh-body)" stroke="#0A0A14" stroke-width="1.2"/>
    <!-- Stem -->
    <path d="M 52 16 C 54 10, 60 5, 58 1" stroke="#2C2C44" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Smoky purple wisps -->
    <g filter="url(#sh-smoke)" opacity="0.7">
      <ellipse cx="38" cy="40" rx="16" ry="10" fill="#7B1FA2" opacity="0.3"/>
      <ellipse cx="75" cy="65" rx="18" ry="12" fill="#6A1B9A" opacity="0.25"/>
      <ellipse cx="35" cy="100" rx="16" ry="10" fill="#8E24AA" opacity="0.3"/>
      <ellipse cx="72" cy="130" rx="18" ry="12" fill="#7B1FA2" opacity="0.25"/>
      <ellipse cx="38" cy="160" rx="16" ry="10" fill="#6A1B9A" opacity="0.3"/>
    </g>
    <!-- Wisp tendrils -->
    <path d="M 44 35 C 36 30, 28 35, 26 28" stroke="#9C27B0" stroke-width="1.2" fill="none" opacity="0.35"/>
    <path d="M 72 60 C 80 55, 86 62, 90 55" stroke="#7B1FA2" stroke-width="1.2" fill="none" opacity="0.3"/>
    <path d="M 42 95 C 32 90, 24 98, 20 92" stroke="#8E24AA" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M 70 125 C 80 120, 88 128, 92 122" stroke="#9C27B0" stroke-width="1" fill="none" opacity="0.25"/>
    <!-- Red glowing eyes -->
    <ellipse cx="52" cy="70" rx="12" ry="10" fill="url(#sh-eye-glow)"/>
    <ellipse cx="68" cy="70" rx="12" ry="10" fill="url(#sh-eye-glow)"/>
    <ellipse cx="52" cy="70" rx="4" ry="3.5" fill="#FF1744" opacity="0.9"/>
    <ellipse cx="68" cy="70" rx="4" ry="3.5" fill="#FF1744" opacity="0.9"/>
    <!-- Eye highlights -->
    <circle cx="53.5" cy="69" r="1.2" fill="white" opacity="0.7"/>
    <circle cx="69.5" cy="69" r="1.2" fill="white" opacity="0.7"/>
    <!-- Dark surface texture lines -->
    <path d="M 50 30 L 54 38" stroke="rgba(156,39,176,0.15)" stroke-width="0.8"/>
    <path d="M 72 50 L 68 58" stroke="rgba(156,39,176,0.12)" stroke-width="0.8"/>
    <path d="M 48 110 L 52 118" stroke="rgba(156,39,176,0.12)" stroke-width="0.8"/>
    <path d="M 62 140 L 58 148" stroke="rgba(156,39,176,0.1)" stroke-width="0.8"/>
    <!-- Faint inner glow -->
    <path d="M 52 20 C 48 22, 46 30, 50 45 L 56 40 L 54 25 Z"
          fill="rgba(156,39,176,0.08)"/>
  </g>
</svg>
